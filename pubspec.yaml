name: ai_duplicate_removal
description: AI-powered duplicate contact removal app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_contacts: ^1.1.7+1
  file_picker: ^8.0.0+1
  permission_handler: ^11.3.1
  path_provider: ^2.1.1
  csv: ^5.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  crypto: ^3.0.3
  image: ^4.1.3
  device_info_plus: ^10.1.0
  # disk_space: ^0.2.1  # ❌ Removed - has compatibility issues
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2
  permission_handler: ^11.3.1
  package_info_plus: ^4.2.0
  path_provider: ^2.1.1
  url_launcher: ^6.2.1
  crypto: ^3.0.3
  photo_manager: ^3.0.0
  app_settings: ^5.1.1  

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/cleanup_genie_icon.png"

flutter_native_splash:
  color: "#EAF6FF"
  image: assets/splash/cleanup_genie_splash.png
  fullscreen: true
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: scaleAspectFill

flutter:
  uses-material-design: true
  assets:
    - assets/icon/cleanup_genie_icon.png
    - assets/splash/cleanup_genie_splash.png
