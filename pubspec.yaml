name: duplicate_removal_ai
description: An AI-powered app for detecting and removing duplicate files, images, and content.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  crypto: ^3.0.3
  image: ^4.1.3
  sqflite: ^2.3.0
  permission_handler: ^11.0.1
  shared_preferences: ^2.2.2
  http: ^1.1.0
  path: ^1.8.3
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  contacts_service: ^0.6.3
  flutter_phone_direct_caller: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/